<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player </title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/videoplayer.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#dde6ef">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <!-- https://pixabay.com/videos/download/video-54081_small.mp4?attachment

    https://www.pexels.com/video/4816732/download/?search_query=with%20sound&tracking_id=nbx4zu2wkef
    https://www.pexels.com/video/4887473/download/?search_query=with%20sound&tracking_id=nbx4zu2wkef
    https://www.pexels.com/video/3134599/download/?search_query=with%20sound&tracking_id=nbx4zu2wkef
    https://www.pexels.com/video/2814773/download/?search_query=&tracking_id=nbx4zu2wkef -->
    
<div class="player" class="icon-spinner">
    <video src="https://www.pexels.com/video/856382/download/?search_query=with%20sound&tracking_id=nbx4zu2wkef" class="video" playsinline></video>
    <!-- Show controls -->
    <div class="show-controls">
        <!-- control container -->
        <div class="controls-container">
            <!-- Progress bar -->
            <div class="progress-range" title="Seek">
                <div class="progress-bar"></div>
            </div>
            <div class="control-group">
                <!-- Left controls -->
                <div class="controls-left">
                    <!-- play/pause -->
                    <div class="play-controls">
                        <i class="icon-play" title="Play" id="play-btn"></i>
                    </div>
                    <!-- volume control -->
                    <div class="volume">
                        <div class="volume-icon">
                            <i class="icon-volume-up" title="Mute" id="volume-icon"></i>  
                        </div>
                        <div class="volume-range" title="Change Volume">
                            <div class="volume-bar"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Right controls -->
                <div class="controls-right">
                    <!-- Speed -->
                    <div class="speed" title="PLayback rate">
                        <select name="playbackRate" class="player-speed">
                            <option value="0.5">0.5 X</option>
                            <option value="0.75">0.75 X</option>
                            <option value="1" selected>1 X</option>
                            <option value="1.5">1.5 X</option>
                            <option value="2">2 X</option>
                        </select>
                    </div>
                    <!-- Time -->
                    <div class="time">
                        <span class="time-elapsed" >12</span>
                        <span class="time-duration" >34</span>
                    </div>
                    <!-- Full Screen toggle -->
                    <div class="fullscreen">
                        <i class="icon-resize-full-alt"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
